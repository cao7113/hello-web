<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TailwindCSS + DaisyUI</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  </head>

  <body>
    <a href="https://daisyui.com/" class="text-blue-500">https://daisyui.com/</a>
    <a href="https://daisyui.com/components/" class="text-green-400">https://daisyui.com/components/</a>

    https://daisyui.com/docs/install/
    https://github.com/saadeghi/daisyui
    https://stackblitz.com/edit/daisyui-vite?file=package.json
    https://stackblitz.com/edit/daisyui-postcss?file=package.json

    <div class="card bg-base-200 w-80">
      <div class="card-body">
        <input placeholder="Email" class="input input-bordered" />
        <label class="label cursor-pointer">
          Accept terms of use
          <input type="checkbox" class="toggle" />
        </label>
        <label class="label cursor-pointer">
          Submit to newsletter
          <input type="checkbox" class="toggle" />
        </label>
        <button class="btn btn-neutral">Save</button>
      </div>
    </div>
    
    <div>
      <button class="btn">Default btn</button>
      <button class="btn btn-primary">Primary btn</button>
      <button class="btn btn-info">Info btn</button>
      <a class="btn btn-primary rounded-full">Button with rounded-full</a>

      <button class="btn btn-secondary">Secondary btn</button>
      <button class="btn btn-accent btn-outline">Accent btn with outline</button>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
